name: Publish to crates.io

on:
  push:
    tags:
      - 'v*'          # triggers on v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # allow manual publish trigger
    inputs:
      tag:
        description: 'Release tag (e.g. v1.2.3) — required for GitHub Release & crates.io publish'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── 1. Verify the build is healthy ───────────────────────────────────────
  verify:
    name: Pre-publish checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test --all

  # ── 2. Build release binaries for major platforms ─────────────────────────
  build-binaries:
    name: Build binary (${{ matrix.target }})
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: archivum-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: archivum-linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: archivum-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: archivum-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: archivum-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (if needed)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/archivum \
             ${{ matrix.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/archivum.exe ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  # ── 3. Create GitHub Release and attach binaries ──────────────────────────
  release:
    name: GitHub Release
    needs: build-binaries
    # Only run when a tag is available: either a tag push, or workflow_dispatch with a tag input
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: release-artifacts/**/*
          generate_release_notes: true
          body: |
            ## Archivum ${{ inputs.tag || github.ref_name }}

            ### Install via cargo
            ```bash
            cargo install archivum
            ```

            ### Quick start
            ```bash
            # Create archive
            archivum create ./my-photos ./backup --compress zstd

            # List contents
            archivum list ./backup/index.arc.json

            # Verify integrity
            archivum verify ./backup/index.arc.json

            # Restore
            archivum restore ./backup/index.arc.json ./restored
            ```

            See [README](https://github.com/ankit-chaubey/Archivum#readme) for full documentation.

  # ── 4. Publish to crates.io ───────────────────────────────────────────────
  publish-crate:
    name: Publish to crates.io
    needs: release
    # Only run when a tag is available: either a tag push, or workflow_dispatch with a tag input
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Dry-run publish (validate)
        run: cargo publish --dry-run --allow-dirty

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty
