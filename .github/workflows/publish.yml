name: Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.2.0)'
        required: false
        default: ''

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── 1. Pre-publish verification ───────────────────────────────────────────
  verify:
    name: Pre-publish checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-verify-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test --all

  # ── 2. Build release binaries ─────────────────────────────────────────────
  build:
    name: Build (${{ matrix.artifact_name }})
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: archivum-linux-x86_64
            binary: archivum

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: archivum-linux-aarch64
            use_cross: true
            binary: archivum

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: archivum-linux-x86_64-musl
            use_cross: true
            binary: archivum

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: archivum-macos-x86_64
            binary: archivum

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: archivum-macos-aarch64
            binary: archivum

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: archivum-windows-x86_64.exe
            binary: archivum.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/${{ matrix.binary }} ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  # ── 3. GitHub Release ─────────────────────────────────────────────────────
  release:
    name: GitHub Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: release-artifacts/**/*
          generate_release_notes: true
          body: |
            ## ▲ Archivum ${{ inputs.tag || github.ref_name }}

            ### Install via cargo
            ```bash
            cargo install archivum
            ```

            ### Quick start
            ```bash
            archivum create ./my-project ./backup --compress zstd
            archivum list   ./backup/index.arc.json
            archivum verify ./backup/index.arc.json
            archivum diff   ./backup/index.arc.json ./my-project
            archivum restore ./backup/index.arc.json ./restored
            ```

            See the [README](https://github.com/ankit-chaubey/Archivum#readme) and [docs/](https://github.com/ankit-chaubey/Archivum/tree/main/docs) for full documentation.

            ---
            *Made with ♥ by [Ankit Chaubey](https://github.com/ankit-chaubey)*

  # ── 4. Publish to crates.io ───────────────────────────────────────────────
  publish:
    name: Publish to crates.io
    needs: release
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Dry-run publish (validate)
        run: cargo publish --dry-run --allow-dirty

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --allow-dirty
